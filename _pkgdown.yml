url: https://almartin82.github.io/wyschooldata/

authors:
  Andy Martin:
    href: https://github.com/almartin82

template:
  bootstrap: 5
  bootswatch: flatly

home:
  title: wyschooldata - Wyoming School Enrollment Data
  description: An R package for fetching and analyzing Wyoming public school enrollment data from WDE.
  links:
    - text: "Part of the 50 State Schooldata Family"
      href: https://github.com/almartin82/njschooldata

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: "---"
      - text: "Tutorials"
      - text: Getting Started
        href: articles/quickstart.html
      - text: Data Quality Analysis
        href: articles/data-quality-qa.html

reference:
- title: Fetch Data
  desc: Download enrollment data from WDE
  contents:
  - fetch_enr
  - fetch_enr_multi
  - get_available_years

- title: Process & Tidy
  desc: Transform data into analysis-ready formats
  contents:
  - tidy_enr
  - id_enr_aggs
  - enr_grade_aggs

- title: Cache Management
  desc: Manage locally cached data
  contents:
  - cache_status
  - clear_cache

articles:
- title: Getting Started
  navbar: ~
  contents:
  - enrollment_hooks
- title: internal
  contents:
  - starts_with("CLAUDE")
  - starts_with("EXPANSION")
  - starts_with("TODO")
  - starts_with("PRD")

footer:
  structure:
    left: developed_by
    right: built_with
